<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <form action=""></form>
  <header class="container">
    <h1>Formular Produs</h1>
  </header>

  <main class="container">
    <fieldset>
      <header>
        <h2>Produs</h2>
      </header>

      <section class="row">
        <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
          <div>
            <label
              for="product-image"
              class="form-label"
            >Imagine principala *</label>
            <input
              type="file"
              name="product-image"
              id="product-image"
              class="form-control"
            >
          </div>

          <div class="input-group mt-5">
            <label
              for="category"
              class="input-group-text"
            >Categorie *</label>
            <select
              name="category"
              id="category"
              class="form-select"
            >
              <option value="">--categorie--</option>
              <option value="Phones">Telefoane</option>
              <option value="Tablets">Tablete</option>
              <option value="Accessories">Accesorii</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="brand"
              class="input-group-text"
            >Brand *</label>
            <select
              name="brand"
              id="brand"
              class="form-select"
            >
              <option value="">--brand--</option>
              <option value="Apple">Apple</option>
              <option value="Sony">Sony</option>
              <option value="Samsung">Samsung</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="supplier"
              class="input-group-text"
            >Furnizor *</label>
            <select
              name="supplier"
              id="supplier"
              class="form-select"
            >
              <option value="">--furnizor--</option>
              <option value="Flanco">Flanco</option>
              <option value="Emag">Emag</option>
              <option value="Altex">Altex</option>
            </select>
          </div>
        </div>

        <div class="col-12 col-lg-6 d-flex flex-column gap-2">
          <div class="input-group">
            <label
              for="product-name"
              class="input-group-text"
            >Numele produsului *</label>

            <input
              type="text"
              name="product-name"
              id="product-name"
              class="form-control"
              placeholder="Numele produsului *"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="product-description"
              class="input-group-text"
            >Descriere lunga *</label>

            <textarea
              name="product-description"
              id="product-description"
              cols="30"
              rows="8"
              class="form-control"
              required
              placeholder="Descriere lunga *"
            ></textarea>
          </div>

          <div class="input-group">
            <label
              for="short-description"
              class="input-group-text"
            >Descriere scurta *</label>

            <textarea
              name="short-description"
              id="short-description"
              cols="30"
              rows="8"
              class="form-control"
              required
              placeholder="Descriere scurta *"
            ></textarea>
          </div>
        </div>
      </section>
    </fieldset>

    <fieldset class="mt-4">
      <header class="mb-3">
        <h2>Pret</h2>
      </header>

    </fieldset>
    <section class="row">
      <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="price-offer"
            id="price-offer"
            name="price-offer"
          >
          <label
            class="form-check-label"
            for="price-offer"
          >
            Afiseaza oferta pe produs
          </label>
        </div>

        <div class="input-group">
          <label
            for="product-price"
            class="input-group-text"
          >Pret *</label>

          <input
            type="text"
            name="product-price"
            id="product-price"
            class="form-control"
            placeholder="Pret *"
            required
          >
        </div>
      </div>

      <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-5">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="show-sale-price"
            id="show-sale-price"
            name="show-sale-price"
          >
          <label
            class="form-check-label"
            for="show-sale-price"
          >
            Afiseaza pret redus
          </label>
        </div>

        <div class="input-group">
          <label
            for="sale-price"
            class="input-group-text"
          >Pret redus</label>
          <input
            type="text"
            name="sale-price"
            id="sale-price"
            class="form-control"
            placeholder="Pret redus"
            required
          >
        </div>
      </div>
    </section>
    </fieldset>

    <fieldset class="mt-4">
      <header class="mb-3">
        <h2>Brand (optional)</h2>

        <div class="form-check form-switch">
          <input
            type="checkbox"
            name="brand-enabled"
            id="brand-enabled"
            class="form-check-input"
            checked
          >
          <label
            for="brand-enabled"
            class="form-check-label"
          >Adauga brand</label>
        </div>
      </header>

      <section class="row">
        <div class="col-12 col-lg-6 d-flex flex-column gap-2">
          <div class="input-group">
            <label
              for="brand-name"
              class="input-group-text"
            >Nume brand</label>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control"
              placeholder="Nume brand"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="brand-description"
              class="input-group-text"
            >Descriere brand</label>

            <textarea
              name="brand-description"
              id="brand-description"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </div>

        <div class="col-12 col-lg-6 mt-2 mt-lg-0">
          <div class="input-group">
            <label
              for="brand-address"
              class="input-group-text"
            >Adresa brand</label>

            <textarea
              name="brand-address"
              id="brand-address"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </div>
      </section>

      <fieldset class="mt-4">
        <header class="mb-3">
          <h2>Furnizor (optional)</h2>

          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="supplier-enabled"
              id="supplier-enabled"
              class="form-check-input"
              checked
            >
            <label
              for="supplier-enabled"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="supplier-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                name="supplier-name"
                id="supplier-name"
                class="form-control"
                placeholder="Nume furnizor"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="supplier-description"
                class="input-group-text"
              >Descriere furnizor</label>

              <textarea
                name="supplier-description"
                id="supplier-description"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="supplier-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="supplier-address"
                id="supplier-address"
                cols="30"
                rows="4"
                class="form-control"
                required
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
  </main>

  <footer class="container text-center mt-5 mb-2">
    <button
      type="button"
      class="btn btn-outline-danger btn-lg"
      title="Reseteaza tot"
    >Reseteaza tot</button>

    <button
      type="submit"
      title="Salveaza produs"
      class="btn btn-primary btn-lg"
    >Salveaza produs</button>
  </footer>
  </form>
  </fieldset>
  </main>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
